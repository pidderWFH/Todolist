<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/rwd.css">
    <link rel="stylesheet" href="./style/login.css">
    <title>TodoList</title>
</head>
<body>
    <section class="login">
        <div class="container forms">
            <!-- Signin Form -->
            <div class="form signin">
                <h2>
                    <img src="./images/logo_lg.png" alt="">
                </h2>
                <form>
                    <div class="input-field">
                        <!-- <label for="email">信箱</label> -->
                        <input type="email" placeholder="請輸入Email" class="input" id="email">
                    </div>
                    <div class="input-field">
                        <!-- <label for="password">密碼</label> -->
                        <input type="password" placeholder="請輸入密碼" class="password" id="password">
                        <i class="bx bx-hide hide-icon"></i>
                    </div>
                    <div class="form-link">
                       <a href="#" class="forgot-pass">Forgot password ?</a>
                    </div>
                    <div class="button-field ">
                        <button  class="js-signin">登入</button>
                    </div>
                    <div class="form-link">
                        <span>Need an account ?<a href="#" class="link signup-link"> Signup </a></span>
                     </div>
                </form>
                <div class="line"></div>
                <div class="third-options">
                    <a href="#" class="facebook">
                        <i class="bx bxl-facebook-circle"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="third-options">
                    <a href="#" class="google">
                        <i class="bx bxl-google-plus-circle"></i>
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            <!-- Signup Form -->
            <div class="form signup">
                <h2>
                    <img src="./images/logo_lg.png" alt="">
                </h2>
                <form action="#">
                    <div class="input-field">
                        <!-- <label for="signup-email">信箱</label> -->
                        <input type="email" placeholder="請輸入Email" class="input" id="signup-email">
                    </div>
                    <div class="input-field">
                        <!-- <label for="name">您的暱稱</label> -->
                        <input type="text" placeholder="請輸入暱稱" class="input" id="name">
                    </div>
                    <div class="input-field">
                        <!-- <label for="signup-password">密碼</label> -->
                        <input type="password" placeholder="請輸入密碼" class="password" id="signup-password">
                    </div>
                    <div class="input-field">
                        <!-- <label for="checked-password">再次輸入密碼</label> -->
                        <input type="password" placeholder="請再次輸入密碼" class="password" id="checked-password">
                        <i class="bx bx-hide hide-icon"></i>
                    </div>
                    <div class="button-field">
                        <button class="js-signup">註冊</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account ?<a href="#" class="link signin-link"> Signin </a></span>
                     </div>
                </form>
                <div class="line"></div>
                <div class="third-options">
                    <a href="#" class="facebook">
                        <i class="bx bxl-facebook-circle"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="third-options">
                    <a href="#" class="google">
                        <i class="bx bxl-google-plus-circle"></i>
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
