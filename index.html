<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/rwd.css">
    <link rel="stylesheet" href="./style/login.css">
    <title>TodoList</title>
</head>
<body>
    <div class="bg">
        <section class="login">
            <div class="sign-in-group">
                <input class="login-radio" type="radio" name="login" id="sign-in" checked>
                <label for="sign-in" class="tag"><span>登入</span></label>
                <div class="current sign-in">
                    <div class="logo">
                        <img src="./images/logo_lg.png" alt="online todolist">
                    </div>
                    <input type="email" placeholder="請輸入Email" class="input-text" id="signin-email">
                    <div class="pwd-group">
                        <input type="password" placeholder="請輸入密碼" name="" id="password" class="input-text">
                        <i class="bx bx-hide pwd-icon" id="pwdIcon"></i>    
                    </div>
                    <a href="#" class="forgot-pwd">
                        <span>忘記密碼?</span>
                    </a>
                    <button class="btn js-signin">登入</button>
                    <!-- <div class="line"></div> -->
                    <!-- <div class="third-options">
                        <a href="#" class="link-btn facebook">
                            <i class="bx bxl-facebook-circle icon"></i>
                            <span>
                                Sign in with Facebook
                            </span>
                        </a>
                        <a href="#" class="link-btn google">
                            <i class="bx bxl-google-plus-circle"></i>
                            <span>
                                Sign in with Google
                            </span>
                        </a>
                    </div> -->
                </div>
            </div>
            <div class="sign-up-group">
                <input class="login-radio" type="radio" name="login" id="sign-up">
                <label for="sign-up" class="tag"><span>註冊</span></label>
                <div class="current sign-up">
                    <div class="logo">
                        <img src="./images/logo_lg.png" alt="online todolist">
                    </div>
                    <input type="email" placeholder="請輸入Email" class="input-text" id="signup-email">
                    <input type="text" placeholder="請輸入暱稱" name="" id="name" class="input-text">
                    <div class="pwd-group">
                        <input type="password" placeholder="請輸入密碼" name="" id="password1" class="input-text">
                        <i class="bx bx-hide pwd-icon" id="pwdIcon"></i>  
                    </div>
                    <div class="pwd-group">
                        <input type="password" placeholder="請再次輸入密碼" name="" id="rePassword" class="input-text">
                        <i class="bx bx-hide pwd-icon" id="rePwdIcon"></i>  
                    </div>
                    <a href="#" class="forgot-pwd">
                        <span>忘記密碼?</span>
                    </a>
                    <button class="btn js-signup">註冊</button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
