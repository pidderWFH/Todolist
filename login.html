<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/rwd.css">
    <link rel="stylesheet" href="./style/login.css">
    <title>TodoList</title>
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="form signIn">
                <h2>
                    <img src="./images/logo_lg.png" alt="">
                </h2>
                <form action="#">
                    <div class="input-field">
                        <label for="email">信箱</label>
                        <input type="email" placeholder="請輸入Email" class="input" id="email">
                    </div>
                    <div class="input-field">
                        <label for="password">密碼</label>
                        <input type="password" placeholder="請輸入密碼" class="password" id="password">
                    </div>
                    <div class="form-link">
                       <a href="#" class="forgot-pass">Forgot password ?</a>
                    </div>
                    <div class="button-field">
                        <button>登入</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account ?<a href="#" class="signup-link"> Signup </a></span>
                     </div>
                </form>
                <div class="line"></div>
                <div class="third-options">
                    <a href="#" class="facebook">
                        <i class="bx bxl-facebook-circle"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="third-options">
                    <a href="#" class="google">
                        <i class="bx bxl-google-plus-circle"></i>
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
