<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/rwd.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>TodoList</title>
</head>
<body>
    <header class="main-header">
        <!-- <div class="container"> -->
            <!-- <div class="col-12"> -->
                <input type="checkbox" name="" id="nav-switch">
                <div class="header-group">
                    <h1>
                        <img src="./images/logo_sm.png" alt="online todolist logo">
                    </h1>
                    <!-- 漢堡樣式 -->
                    <label for="nav-switch" class="hb">
                        <span class="bar1"></span>
                        <span class="bar2"></span>
                        <span class="bar3"></span>
                    </label>
                    <!-- 選單 -->
                    <nav class="main-nav">
                        <!-- <a href="#">個人資料</a> -->
                        <a href="#" class="todoUser">OOO 的待辦</a>
                        <a href="#" class="logout">登出</a>
                    </nav>
                </div>
            </div>
        <!-- </div> -->
    </header>
    <main class="main-content">
        <div class="container">
            <div class="col-12">
                <div class="add-todo">
                    <input type="text" class="inputTodo keyboardInput" name="" placeholder="新增待辦事項" >
                    <button type="button" class="add-icon addTodo">
                        <i class="bx bx-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-12">
                <div class="card-todos">
                    <div class="card-header">
                        <span data-tab="all" class="all active">全部</span>
                        <span data-tab="undo">待完成</span>
                        <span data-tab="complete">已完成</span>
                    </div>
                    <div class="card-body">
                        <ul class="todosList tabTodo">
                            
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div><span class="js-undoNum">0</span> 個待完成項目</div>
                        <div class="deleteAllTodos js-deletAllTodos">清除已完成項目</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/todolist.js"></script>
</body>
</html>
